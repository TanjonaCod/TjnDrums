<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DRUM JS</title>

    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <div class="drum-body">
        <!-- HI-HAT -->
        <img src="Images/Hi-Hat.png" class="hi-hat" alt="hi-hat">
        <!-- CRACH 01 -->
        <img src="Images/crash 01.png" class="crach-01" alt="crach-01">
        <!-- CRACH 02 -->
        <img src="Images/crash 02.png" class="crach-02" alt="crach-02">
        <!-- CHINA -->
        <img src="Images/China.png" class="china" alt="china">
        <!-- RIDE -->
        <img src="Images/Ride.png" class="ride" alt="ride">
        <!-- SNARE -->
         <img src="Images/Snare.png" class="snare" alt="snare">
        <!-- stick -->
        <img src="Images/Stick.png" class="stick" alt="stick">
        <!-- TOM 01 -->
        <img src="Images/Tom 01.png" class="tom-01" alt="tom-01">
        <!-- TOM 02 -->
        <img src="Images/Tom 02.png" class="tom-02" alt="tom-02">
        <!-- TOM 03 -->
        <img src="Images/Tom 03.png" class="tom-03" alt="tom-03">
        <!-- KICK -->
        <img src="Images/Kick Pedal.png" class="kick" alt="kick">
    </div>


    <div class="audio-section">
        <audio src="acoustic/HiHat.wav" id="hi-hat_audio" controls></audio> <audio src="acoustic/OHiHat.wav" id="open-hi-hat-audio" controls></audio>
        <audio src="acoustic/Crash.wav" id="Crash_audio" controls></audio>
        <audio src="acoustic/China.wav" id="China_audio" controls></audio>
        <audio src="acoustic/Ride.wav" id="Ride_audio" controls></audio> 
        <audio src="acoustic/RideCup.wav" id="RideCup_audio" controls></audio>
        <audio src="acoustic/Splash.wav" id="Crash2_audio" controls></audio>
        
        <audio src="acoustic/Bass.wav" id="kick_audio" controls></audio>
        <audio src="acoustic/Snare.wav" id="Snare_audio" controls></audio>
        <audio src="acoustic/Rimshot.wav" id="Rimshot_audio" controls></audio>
        <audio src="acoustic/Tom1.wav" id="Tom1_audio" controls></audio>
        <audio src="acoustic/Tom2.wav" id="Tom2_audio" controls></audio>
        <audio src="acoustic/FloorTom.wav" id="FloorTom_audio" controls></audio>
    </div>

    <footer>
        <h5> &copy Tjncoder 2023</h5>
    </footer>
</body>
</html>
